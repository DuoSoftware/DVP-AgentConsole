<div class="login-wrapper" ng-controller="loginCtrl">

    <div id="login" class="login-wrap ">
        <div class="login-header">
            <img src="assets/img/logo.png">
        </div>

        <div class="animated pulse  login-body">
            <form name="loginFrm" novalidate autocomplete="off">
                <div class="form-group p-bottom-15">
                    <label for="usersName">USERNAME</label>
                    <span class="inline-block validation-on pull-right"
                          ng-show="loginFrm.userName.$invalid &&
                           !loginFrm.userName.$pristine">
                           required filed
                     </span>
                    <input type="text" my-enter="onClickLogin()" class="animated  form-control login-text"
                           id="usersName"
                           ng-model="userNme"
                           name="userName"
                           required>
                </div>
                <div class="form-group">
                    <label for="pwd">PASSWORD</label>
                    <span class="inline-block validation-on pull-right"
                          ng-show="loginFrm.password.$invalid &&
                           !loginFrm.password.$pristine">
                           required filed
                     </span>
                    <input type="password" my-enter="onClickLogin()" class="animated  form-control login-text"
                           id="pwd"
                           name="password"
                           ng-model="pwd"
                           required>

                </div>
            </form>
            <div class="forget-pwd">
                forget password ?
            </div>
        </div>
        <div ng-if="!isLogin" ng-click="onClickLogin()" class="login-btn">
            LOGIN
        </div>
        <div ng-if="isLogin" class="loading-btn">
            please wait..
        </div>
    </div>


    <!-- forget password email -->
    <div ng-class="forgetPassword" class="login-wrap display-none">
        <div class="login-header" style="margin-top: 110px;">
            <!--<img src="assets/img/logo.png">-->
            <div class="forget-header">
                Having trouble signing in?
            </div>
        </div>


        <div class="animated pulse  login-body">


            <div class="forget-pwd-txt">
                Enter any recovery email associated with your account..
            </div>
            <form name="recoverEmailForm" novalidate autocomplete="off">
                <div class="form-group p-bottom-15">

                    <span class="inline-block validation-on pull-right"
                          ng-show="recoverEmailForm.recoverEmail.$invalid &&
                           !recoverEmailForm.recoverEmail.$pristine">
                           required filed
                     </span>
                    <input type="email"
                           class="animated  form-control login-text"
                           id="email"
                           ng-model="recoverEmail"
                           name="recoverEmail"
                           required>
                </div>
            </form>

        </div>
        <div ng-if="recoverEmail"
             ng-click="ResetPassword()"
             class="login-btn">
            NEXT
        </div>
        <!--<div ng-if="!recoverEmail"-->
             <!--ng-click="onClickRecoverEmail()"-->
             <!--class="login-btn ">-->
            <!--BACK TO LOGIN-->
        <!--</div>-->
        <div ng-if="isRecoverEmail" class="loading-btn">
            please wait..
        </div>
    </div>
</div>
