<div class="login-wrapper" ng-controller="loginCtrl">

    <div class="login-wrap">
        <div class="login-header">
            <img src="assets/img/logo.png">
        </div>

        <div class="animated pulse  login-body">
            <form name="loginFrm" novalidate autocomplete="off">
                <div class="form-group p-bottom-15">
                    <label for="usersName">USERNAME</label>
                     <span class="inline-block validation-on pull-right"
                           ng-show="loginFrm.userName.$invalid &&
                           !loginFrm.userName.$pristine">
                           required filed
                     </span>
                    <input type="text" my-enter="onClickLogin()" class="animated  form-control login-text"
                           id="usersName"
                           ng-model="userNme"
                           name="userName"
                           required>
                </div>
                <div class="form-group">
                    <label for="pwd">PASSWORD</label>
                    <span class="inline-block validation-on pull-right"
                          ng-show="loginFrm.password.$invalid &&
                           !loginFrm.password.$pristine">
                           required filed
                     </span>
                    <input type="password" my-enter="onClickLogin()" class="animated  form-control login-text"
                           id="pwd"
                           name="password"
                           ng-model="pwd"
                           required>

                </div>
            </form>
            <!--<div class="forget-pwd">-->
                <!--forget password ?-->
            <!--</div>-->
        </div>
        <div ng-if="!isLogin" ng-click="onClickLogin()" class="login-btn">
            LOGIN
        </div>
        <div ng-if="isLogin" class="loading-btn">
            please wait..
        </div>
    </div>
</div>
