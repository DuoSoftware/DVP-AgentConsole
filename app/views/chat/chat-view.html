<div class="row">    <div class="chat-wrp">        <div class="cht-header">            {{chatUser.firstname}} {{chatUser.lastname}}        </div>        <div class="cht-b-w">            <div class="chat-body">                <div ng-repeat="msg in messageThread track by $index">                    <div class="row">                        <div class="snd-msg" ng-if="msg.to == chatUser.username">                            <div class="msg-t">{{msg.message}}</div>                        </div>                    </div>                    <div class="row">                        <div class="rec-msg" ng-if="msg.from == chatUser.username">                            <div class="rec-img">                                <img ng-src="{{chatUser.avatar}}"                                     width="20" height="20"/>                            </div>                            <div class="msg-t">{{msg.message}}</div>                        </div>                    </div>                </div>            </div>        </div>        <!-- on type layout  -->        <div class="chat-op" ng-if="chatUser.typing==true">            <div class="row">                <div class="type-wrp animated  " ng-class="chatUser.typing ? 'fadeInUp' :'fadeInDown'">                    <div class="rec-img">                        <img ng-src="{{chatUser.avatar}}"                             width="20" height="20"/>                    </div>                    <div class="ty-ani-body">                        <span class="typing"></span>                        <span class="typing"></span>                        <span class="typing"></span>                    </div>                </div>            </div>        </div>        <div class="ch-footer">            <div class="col-lg-12" style="padding: 0px">                <input type="text" class="form-control chat-txt "                       placeholder="Type a message..."                       ng-focus="onFocusChat()"                       ng-blur="onFocusOutChat()"                       required                       ng-model="chatTxt">            </div>            <!--<div class="col-lg-3" style="padding: 0px">-->            <!--<button ng-click="sendMessage(chatUser,chatTxt)" class="btn btn-block">-->            <!--send-->            <!--</button>-->            <!--</div>-->        </div>    </div></div>
