<div class="row">    <div id="{{chatUser.username}}"         class="chat-wrp" data-chat-wid="{{chatUser._id}}">        <div class="cht-header">            <div class="cht-b-name">                {{chatUser.firstname}} {{chatUser.lastname}}            </div>            <div class="cht-close" ng-click="closeThisChat(chatUser)">                <i class="ti-close"></i>            </div>            <div class="cht-close"                 ng-click="minimusChatW(chatUser)" ng-if="chatUser.windowMimOption==true">                <i class="ti-angle-down"></i>            </div>            <div class="cht-close"                 ng-click="maximusChatW(chatUser)" ng-if="chatUser.windowMimOption==false">                <i class="ti-angle-up"></i>            </div>        </div>        <div class="cht-b-w" id="{{chatUser._id}}">            <div class="chat-body">                <div class="ch-d-load display-none" ng-if="chatUser.isChatLoding==false">                    <i class="fa fa fa-circle-o-notch fa-spin"></i>                </div>                <div ng-repeat="msg in messageThread track by $index">                    <div class="row">                        <div data-sendid="{{msg.id}}" class="snd-msg c-msg" ng-if="msg.to == chatUser.username">                            <div class="msg-t" ng-class="msg.status">{{msg.message}}</div>                        </div>                    </div>                    <div class="row">                        <div data-resid="{{msg.id}}"                             class="rec-msg c-msg" ng-if="msg.from == chatUser.username">                            <div class="rec-img">                                <img ng-src="{{chatUser.avatar}}"                                     width="20" height="20"/>                            </div>                            <div class="msg-t">{{msg.message}}</div>                        </div>                    </div>                </div>            </div>        </div>        <!-- on type layout  -->        <div class="chat-op">            <div class="row">                <div class="type-wrp animated"                     ng-if="chatUser.typing==true"                     ng-class="chatUser.typing ? 'fadeInUp' :'fadeInDown'">                    <div class="rec-img">                        <img ng-src="{{chatUser.avatar}}"                             width="20" height="20"/>                    </div>                    <div class="ty-ani-body">                        <span class="typing"></span>                        <span class="typing"></span>                        <span class="typing"></span>                    </div>                </div>                <div class="option-c-wrp animated slideInUp">                    <ul>                        <li class="opt-c-row-wp">                            <i class="ti-thumb-up cht-op-2"></i>                        </li>                        <li class="opt-c-row-wp">                            <i class="ti-thumb-down cht-op-2"></i>                        </li>                        <li class="opt-c-row-wp">                            <i class="ti-face-smile cht-op-2"></i>                        </li>                        <li class="opt-c-row-wp">                            <i class="ti-face-sad cht-op-2"></i>                        </li>                    </ul>                </div>            </div>        </div>        <!-- chat footer layout --->        <div class="ch-footer">            <div class="col-lg-12" style="padding: 0px">                <input type="text" class="form-control chat-txt "                       placeholder="Type a message..."                       ng-focus="onFocusChat()"                       ng-blur="onFocusOutChat()"                       ng-keypress="onKeyPressed($event,chatUser,chatTxt)"                       required                       ng-model="chatTxt">            </div>            <!--<div class="col-lg-3" style="padding: 0px">-->            <!--<button ng-click="sendMessage(chatUser,chatTxt)" class="btn btn-block">-->            <!--send-->            <!--</button>-->            <!--</div>-->        </div>    </div></div>
