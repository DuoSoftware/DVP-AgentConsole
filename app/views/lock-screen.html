<div id="loginScreeen" class="lock-wrapper display-none">    <!--<div class="blur-bg-img">-->    <!--<img src="assets/img/avatar/default-user.png" ng-src="{{loginAvatar}}">-->    <!--</div>-->    <div class="col-lg-4 col-lg-offset-4">        <div class="lock-body animated zoomIn">            <div class="console-profile-img lg">                <div class="">                    <div class="loader">                        <ul>                            <li></li>                            <li></li>                            <li></li>                        </ul>                        <div class="cup"><span></span></div>                    </div>                </div>            </div>            <h1>It's tea time</h1>            <div id="lockTime" class="lock-time-wrapper">                <timer interval="1000"                       start-time="breakTimeStart">                    {{hhours}}:                    {{mminutes}}: {{sseconds}}                </timer>            </div>            <div class="lock-pwd">                <input type="password"                       enter-unlock-screen="breakScreen.unlock(lockPwd)"                       autocomplete="off"                       readonly                       onfocus="if (this.hasAttribute('readonly'))                            {this.removeAttribute('readonly');                         // fix for mobile safari to show virtual keyboard                            this.blur();this.focus();}"                       class="animated form-control lock-text"                       id="lockPwd"                       name="password"                       ng-model="lockPwd"                       required>                <div ng-show="!isUnlock && lockPwd" ng-click="breakScreen.unlock()">                    <i class="ti-unlock"></i>                    UNLOCK                </div>                <div ng-show="isUnlock">                    <i class="fa fa-spinner fa-spin"></i>                    PLEASE WAIT...                </div>                <div ng-show="profile.break_exceeded">                    <i class="fa fa-spinner fa-spin"></i>                    Time Exceed...                </div>            </div>        </div>    </div></div>
