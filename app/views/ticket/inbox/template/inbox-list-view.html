<table class="table table-responsive">
    <thead>
    <tr>
        <th>
            <div class="t-list-h">

            </div>
        </th>
        <th>

            <div class="t-list-h">
                assignee by
            </div>
        </th>
        <th>
            <div class="t-list-h">
                subject
            </div>
        </th>
        <th>
            <div class="t-list-h">PRIORITY</div>
        </th>
        <th>
            <div class="t-list-h">STATUS</div>
        </th>
        <th>
            <div class="t-list-h">CREATED</div>
        </th>
        <th>
            <div class="t-list-h">CHANNEL</div>
        </th>
        <th>

        </th>
    </tr>
    </thead>
    <tbody id="ticketMainWrp" class="t-i-tbody">
    <tr id="{{ticket._id}}"
        class="t-list-view-body"
        ng-repeat="ticket in ticketList track by $index">
        <th>
            <div class="checkbox margin-0 i-ticket-check">
                <!--<label>-->
                <!--<input type="checkbox"-->
                <!--ng-model="selectedAll"-->
                <!--class="top-check-all">-->
                <!--</label>-->
            </div>
        </th>
        <td> <!-- assignee by -->
            <div class="t-list-h">
                <ul class="customer-style-ul inline-assignee"
                    style="padding-top: 8px;">
                    <li>
                        <div class="t-assignee-avatar">
                            <img src="assets/img/avatar/mko.jpg"
                                 ng-src="{{ticket.submitter_avatar}}"
                                 width="30"/>
                        </div>
                    </li>
                    <li>
                        <div class="t-assignee-name">
                            {{ticket.submitter_name| limitTo: 15 }}{{ticket.submitter_name.length > 15 ? '...' : ''}}
                        </div>
                    </li>
                </ul>
            </div>
        </td>
        <td>
            <div class="t-i-desc">
                {{ticket.subject | limitTo: 45 }}{{ticket.subject.length > 45 ? '...' : ''}}
            </div>
        </td>
        <td>
            <div class="t-i-priority">
                <div class="priority-view "
                     ng-class="ticket.priority">
                    {{ticket.priority}}
                </div>
            </div>
        </td>
        <td>
            <div class="t-status">
                <div class="t-status-view"
                     ng-class="ticket.status">
                    {{ticket.status}}
                </div>
            </div>
        </td>
        <td>
            <div class="t-i-desc">
                <time-ago from-time='{{ticket.updated_at}}'></time-ago>
            </div>
        </td>
        <td>
            <div class="t-i-type-wrp">
                <div class="t-type-wrapper">
                    <i tooltip-placement="top"
                       uib-tooltip="{{ticket.type}}"
                       ng-class="{'fa fa-random':ticket.channel=='api',
                  'fa fa-twitter':ticket.channel=='twitter',
                   'fa fa-facebook':ticket.channel=='facebook-post',
                  'fa fa-phone':ticket.channel=='call',
                  'fa fa-microphone':ticket.channel=='voicemail',
                  'fa fa-bell-o':ticket.channel=='sms',
                  'fa fa-bookmark-o':ticket.channel=='new',
                  'fa fa-envelope-o':ticket.channel=='email'}"></i>
                </div>
            </div>
        </td>
        <td>
            <div class="t-i-more-wrp">
                <div class="ticket-more">
                    <i class="ti-more-alt animated fadeInRight"></i>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
