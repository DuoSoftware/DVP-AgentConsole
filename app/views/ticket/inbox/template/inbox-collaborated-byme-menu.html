<div class="ticket-filter-body"
     ng-class="currentSelected.name=='collaboratedByMeMeNew'?'t-active-menu':''">
    <div class="t-f-wrp"
         ng-click="openTicketView('collaboratedByMeMeNew',ticketCountObj.collaboratedByMe.new)">
        <ul class="customer-style-ul inline-list t-f-ul">
            <li>
                <div class="t-filter-name"
                     ng-class="ticketCountObj.collaboratedByMe.new==0?'text-decoration count0':''">
                    New
                </div>
            </li>
            <li ng-show="ticketCountObj.collaboratedByMe.new!=0">
                <div class="t-item-count green animated slideInRight">
                    {{ticketCountObj.collaboratedByMe.new}}
                </div>
            </li>
        </ul>
    </div>
</div>
