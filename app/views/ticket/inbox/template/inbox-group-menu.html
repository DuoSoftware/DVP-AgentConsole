<div class="ticket-filter-body"
     ng-class="currentSelected.name=='myGroupNew'?'t-active-menu':''">
    <div class="t-f-wrp"
         ng-click="openTicketView('myGroupNew',ticketCountObj.myGroup.new)">
        <ul class="customer-style-ul inline-list t-f-ul">
            <li>
                <div class="t-filter-name"
                     ng-class="ticketCountObj.myGroup.new==0?'text-decoration count0':''">
                    New
                </div>
            </li>
            <li ng-show="ticketCountObj.myGroup.new!=0">
                <div class="t-item-count green animated slideInRight">
                    {{ticketCountObj.myGroup.new}}
                </div>
            </li>
        </ul>
    </div>
</div>
