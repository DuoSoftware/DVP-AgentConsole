<section class="dialer-052017 main-wrapper display-none"
         ng-controller="agentDialerControl">
    <div class="header-052017 inline-h modal-header-052017 small">
        <ul>
            <li class="pull-left blue-header">
                AUTO NUMBER DIALER
            </li>
            <li class="pull-right" id="btn-close">
                <div ng-click="reminderMe.close()"
                     class="header-r-icon-052017 with-text">
                    <i class="ti-close"></i>
                </div>
            </li>
        </ul>
    </div>

    <!-- body -->
    <div class="dialer-052017-body">
        <div class="dialer-details">

        </div>

        <div class="dialer-052017-tbl-wrp">
            <table class="table">
                <thead>
                <tr class="t-dialer-h">
                    <th>NUMBER</th>
                    <th>DATA</th>
                    <th>Disposition</th>
                    <th>Attempt</th>
                </tr>
                </thead>
                <tbody ui:sortable ng:model="contactList">
                <tr class="t-dialer-b">
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr class="t-dialer-b">
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr class="t-dialer-b">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                <tr class="t-dialer-b">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                <tr class="t-dialer-b">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="dialer-052017-footer">
        <ul class="customer-style-ul dialer-icon-wrp">
            <li>
                <div id="btn-pause"
                     class="dialer-btn play-wrp display-none">
                    <img src="assets/img/stop.png"
                         width="50">
                </div>
            </li>
            <li>
                <div id="startDialer" ng-click="startDialer();"
                     class="dialer-btn play-wrp">
                    <img src="assets/img/play.png"
                         width="50">
                </div>
                <div id="btn-stop"
                     class="dialer-btn play-wrp display-none">
                    <img src="assets/img/stop.png"
                         width="50">
                </div>
            </li>

            <li>
                <div id="btn-resume"
                     class="dialer-btn play-wrp display-none">
                    <img src="assets/img/stop.png"
                         width="50">
                </div>
            </li>
        </ul>
    </div>
</section>
