<div class="container">
    <div id="myNoteShow" class="mynote-noti-wrapper -ringing">
        <div class="body">
            <div class="header">
                {{myNoteReminder.Message.title}}
            </div>
            <div class="note-notification-icon ">
                <i class="veery-font-1-alarm-1 "></i>
            </div>
            <h5>

                {{myNoteReminder.Message.Message}}
            </h5>
            <h6 ng-show="myNoteReminder.Message.external_user"
                 style="padding-bottom: 10px" ng-click="openUserProfile(myNoteReminder.Message.external_user)" onmouseover="" style="cursor: pointer;">
                Open profile
            </h6>

            <div class="note-close" ng-click="myNoteNotiMe.hideMe();">
                <i class="ti-close"></i>
            </div>
        </div>
    </div>
</div>
