<!-- Call logs --><div class="contact-search">    <input type="text" ng-model="contactSearch" class="form-control"           placeholder="search contact" enter-key-press="doSearch(contactSearch)" /></div><!-- data not found --><div class="contact-nf-wrp" ng-if="callLog.length==0">    <i class="ti-id-badge"></i>    <h5>Call history empty.</h5></div><div class="contact-info-wr" ng-if="callLog.length!=0" slimscroll="{height: '220px',            railVisible: true,            color: '#777',            size: '8px',            distance: '10px',            railColor: '#c1c1c5',            railBorderRadius: 10}">    <div class="c-info-details" ng-click="makeCallHistory(clog.data,'log')"         ng-repeat="clog  in callLog| orderBy: 'created_at':true| filter:contactSearch  track by $index " >        <div class="c-img">            <i ng-if="clog.data.callType=='Outbound'"               class="main-icon-2-telephone-6 outboundCall"></i>            <i ng-if="clog.data.callType=='Answered'" class="main-icon-2-telephone-8 Answer"></i>            <i ng-if="clog.data.callType=='Rejected'" class="main-icon-2-telephone-5 Reject"></i>            <i ng-if="clog.data.callType=='Missed Call'"               class="main-icon-2-telephone-7 MissCall"></i>        </div>        <!--{{(callLog[$index - 1].created_at| date:'MMMM dd, yyyy')!=(clog.created_at| date:'MMMM dd, yyyy')}}-->        <div ng-class="((callLog[$index - 1])&&((callLog[$index - 1].created_at| date:'MMMM dd, yyyy')!=(clog.created_at| date:'MMMM dd, yyyy'))) ? 'c-details-date' : 'c-details'">            <div class="c-name " ng-class="clog.data.callType=='Missed Call'?'MissCall':''">                {{clog.data.callType}}            </div>            <div class="c-no" ng-class="clog.data.callType=='Missed Call'?'MissCall':''">                {{clog.data.number}}            </div>            <div class="c-time" ng-class="clog.data.callType=='Missed Call'?'MissCall':''">                <!--{{callLog[$index - 1].created_at| date:'MMMM dd, yyyy'}}<>{{clog.created_at| date:'MMMM dd, yyyy'}}-->                {{clog.created_at| date:'MMMM dd, yyyy'}}            </div>            <li ng-if="(callLog[$index - 1])&&((callLog[$index - 1].created_at| date:'MMMM dd, yyyy')!=(clog.created_at| date:'MMMM dd, yyyy'))">New Date</li>        </div>        <!--<div class="c-details" ng-show="callLog[$index - 1].created_at| date:'MMMM dd, yyyy'!=clog.created_at| date:'MMMM dd, yyyy'">            {{clog.created_at| date:'MMMM dd, yyyy'}}        </div>-->        <!--<div class="c-details">            <div class="c-name " ng-class="clog.data.callType=='Missed Call'?'MissCall':''">                {{clog.data.callType}}            </div>            <div class="c-no" ng-class="clog.data.callType=='Missed Call'?'MissCall':''">                {{clog.data.number}}            </div>            <div class="c-time" ng-class="clog.data.callType=='Missed Call'?'MissCall':''">                {{clog.data.time}}            </div>        </div>-->    </div>    <div class="more-ticket-wrapper-052017" ng-if="callLog.length!=0">        <div class="more-record-052017" ng-click="GetCallLogs();">            <button ng-show="!isLoadingCallLog" class="btn btn-more-data">                VIEW MORE            </button>            <button ng-show="isLoadingCallLog" disabled class="btn btn-more-data">                PLEASE WAIT...            </button>        </div>    </div></div>
