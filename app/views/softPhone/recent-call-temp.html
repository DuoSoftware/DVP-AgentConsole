<!-- Call logs --><div id="calllogs" class="phone-book-wrp " style="left: 0px;">    <div class="contact-search" ng-if="callLog.length!=0">        <input type="text" ng-model="logSearch" class="form-control"               placeholder="search call history"/>    </div>    <!-- data not found -->    <div class="contact-nf-wrp" ng-if="callLog.length==0">        <i class="ti-time"></i>        <h5>Call history empty.</h5>    </div>    <div class="contact-info-wr" ng-if="callLog.length!=0" slimscroll="{height: '225px',            railVisible: true,            color: '#777',            size: '8px',            distance: '10px',            railColor: '#c1c1c5',            railBorderRadius: 10}">        <div class="c-info-details c-icon-wrp" ng-click="makeCallHistory(clog.data,'log')"             ng-repeat="clog in callLog| orderBy:'-count'">            <div class="c-img">                <i ng-if="clog.data.calltype=='Outbound'"                   class="main-icon-2-telephone-6 outboundCall"></i>                <i ng-if="clog.data.calltype=='Answered'" class="main-icon-2-telephone-8 Answer"></i>                <i ng-if="clog.data.calltype=='Rejected'" class="main-icon-2-telephone-5 Reject"></i>                <i ng-if="clog.data.calltype=='Missed Call'"                   class="main-icon-2-telephone-7 MissCall"></i>            </div>            <div class="c-details">                <div class="c-name " ng-class="clog.data.calltype=='Missed Call'?'MissCall':''">                    {{clog.data.calltype}}                </div>                <div class="c-no" ng-class="clog.data.calltype=='Missed Call'?'MissCall':''">                    {{clog.data.number}}                </div>                <div class="c-time" ng-class="clog.data.calltype=='Missed Call'?'MissCall':''">                    {{clog.data.time}}                </div>            </div>        </div>    </div></div>
