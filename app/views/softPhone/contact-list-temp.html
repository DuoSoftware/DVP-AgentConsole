ib-accordion close-others="oneAtATime">        <div uib-accordion-group class="panel-default" is-open="false" ng-repeat="(key, value) in contactObj">            <uib-accordion-heading ng-if="value.length>0">                {{key}} {{value.length}}<i class="pull-right glyphicon" ng-class="isCollapsedInbox?'ti-angle-up':'ti-angle-down'"                           ></i>            </uib-accordion-heading>            <div class="c-info-details" ng-click="makeCallHistory(contact,'phoneBook')"                 ng-repeat="contact in value  | filter:contactSearch  track by $index ">                <div class="c-img">                    <img src="assets/img/avatar/profileAvatar.png"/>                </div>                <div class="c-details">                    <div class="c-name">                        {{contact.name}}                    </div>                    <div class="c-no">                        {{contact.contact}}                    </div>                </div>            </div>        </div>    </uib-accordion>    <!--<div class="c-info-details" ng-click="makeCallHistory(contact,'phoneBook')"         ng-repeat="contact in contactObj  | filter:contactSearch  track by $index ">        <div class="c-img">            <img src="assets/img/avatar/profileAvatar.png"/>        </div>        <div class="c-details">            <div class="c-name">                {{contact.name}}            </div>            <div class="c-no">                {{contact.contact}}            </div>        </div>    </div>--></div>
