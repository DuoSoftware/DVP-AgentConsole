<div class="contact-search">    <input type="text" ng-model="contactSearch" class="form-control"           placeholder="search contact"/></div><!-- data not found --><div class="contact-nf-wrp" ng-if="contactObj.length==0">    <i class="ti-id-badge"></i>    <h5>Contact not found.</h5></div><div class="contact-info-wr" ng-if="contactObj.length!=0" slimscroll="{height: '225px',            railVisible: true,            color: '#777',            size: '8px',            distance: '10px',            railColor: '#c1c1c5',            railBorderRadius: 10}">    <div class="c-info-details" ng-click="makeCallHistory(contact,'phoneBook')"         ng-repeat="contact in contactObj  | filter:contactSearch  track by $index ">        <div class="c-img">            <img src="assets/img/avatar/profileAvatar.png"/>        </div>        <div class="c-details">            <div class="c-name">                {{contact.name}}            </div>            <div class="c-no">                {{contact.contact}}            </div>        </div>    </div></div>
