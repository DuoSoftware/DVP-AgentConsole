<!-- user profile multiple profile -->
<div class="user-p-mp-052017" ng-if="showMultiProfile">
    <div class="container-fluid">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="user-p-mp-wrapper-052017">
                <div class="col-lg-7">
                    <div class="row">
                        <div class="multiple-p-left-w-052017">

                            <div class="create-new-wrp-052017">
                                <div class="icon-lg-center-052017" ng-click="createNProfile()">
                                    <img src="assets/img/lg-new.png" width="120">
                                </div>
                                <div class="lg-text-052017 text-uppercase">
                                    create new profile
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="row">
                        <div class="multiple-p-right-w-052017">
                            <div class="m-p-header-052017">
                                <div class="header-052017 inline-h">
                                    <ul>
                                        <li class="pull-left animated slideInDown">
                                            {{profileDetails.length}} profiles found
                                        </li>
                                        <li class="pull-right">
                                            <div class="header-r-icon-052017"
                                                 ng-click="multipleProfile.searchProfile();">
                                                <i class="fa fa-search"></i>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="body-mp-052017" slimscroll="{height: '545px',
                                    railVisible: true,
                                    color: '#EEEEEE',
                                    size: '8px',
                                    distance: '15px',
                                    railColor: '#EEEEEE',
                                    railBorderRadius: 10}">
                                <div class="img-with-text-widget"
                                     ng-repeat="p in profileDetails">
                                    <ul class="customer-style-ul">
                                        <li>
                                            <div class="li-left-img-wrp">
                                                <div class="li-left-img">
                                                    <img src="assets/img/avatar/defaultProfile.png"
                                                         ng-src="{{p.avatar}}"
                                                         width="100">
                                                </div>
                                            </div>
                                        <li>
                                            <div class="li-text-block">
                                                <div class="li-mu-p-name">
                                                    {{p.firstname}} {{p.lastname}}
                                                </div>
                                                <div class="li-mu-p-income-no">
                                                    {{channelFrom}}
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="li-mu-r-i-wrp">
                                                <div class="right-icon-wrp">
                                                    <button type="button" class="btn btn-m-p-more"
                                                            ng-click="multipleProfile.openSelectedProfile(p);">
                                                        view
                                                    </button>
                                                </div>
                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
